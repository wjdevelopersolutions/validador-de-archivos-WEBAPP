<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de archivos</title>

    <!-- Responsive sites with Bootstrap -->
    <link rel="preload" href="./assets/plugins/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" as="style">
    <link rel="stylesheet" href="./assets/plugins/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">

    <!-- normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css -->
    <link rel="preload" href="assets/css/normalize.css" as="style">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!-- Nunito Sans Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./assets/image/logo-light.png" width="200" alt="w3 image validator">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <main>
        <div class="contenedor">

            <div class="row">
                <div class="col-5">
                    <section class="leer-archivo">
                        <form>
                            <fieldset>
                                <legend>Cargar archivo</legend>
                                <h3>Escoge tu archivo para empezar</h3>
                                <div class="form-group">
                                    <input class="form-control" type="file" name="archivo" id="archivos" formenctype="multipart/form-data"/>
                                </div>
                            </fieldset>
                        </form>
        
                        <article class="mt-2rem">
                            <h2>Contenido del archivo</h2>
                            <div id="contenido-del-arcivo" class="mt-1rem"></div>
                        </article>
                    </section>
                </div>
                <div class="col-7">
                    <aside>
                        <h2>Informacion del archivo</h2>
                        <div class="row mt-3rem">
                            <div class="col-12">
                                <h3>Nombre</h3>
                                <p id="file-name"></p>
                            </div>
                            <div class="col-12 mt-1rem">
                                <h3>Archivo</h3>
                                <p id="file-type"></p>
                            </div>
                            <div class="col-12 mt-1rem">
                                <h3>Size</h3>
                                <p>
                                    <span id="file-size"></span>
                                    <span class="size-type" id="size-type" ></span>
                                </p>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

        </div>
    </main>


    <script src="./assets/js/app.js"></script>
</body>
</html>
